<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Animation Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Letter Animation Simulator</h1>
    <p class="description">
        Type any word or sentence into the input field below and watch as it gets 
        dynamically built 
    </p>

    <!-- Input and Buttons -->
    <div class="container">
        <input type="text" id="myInput" class="input-btn " placeholder="Enter your text here...">
        <div class="button-group">
            <button onclick="loopWithDelay()" class="input-btn">Start Animation</button>
            <button onclick="clearOutput()" class="input-btn clear-btn">Clear Output</button>
        </div>
    </div>
    
    <!-- Output Display -->
    <p id="output"></p>

    <script src="script.js"></script>

</body>
</html>
